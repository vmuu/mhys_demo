<!DOCTYPE html>
<html>
	<head>
		<!-- 引入vue -->
		<script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<p v-if="seen">现在可以看到的内容</p>
			<p v-if="s">现在可以看到的内容</p>
			
			<!-- 一些指令能接受一个“参数”，在指令后以冒号指明。例如，v-bind指令被用来响应地更新HTML属性 -->
			<!-- href是参数，告知v-bind指令将该元素的href属性与表达式url的值绑定。 -->
			<!-- <a v-bind:href=""></a> -->

			<!-- 在这里参数是监听的事件名 -->
			<!-- <a v-on:click="doSomething"></a> -->
			
			<!-- 修饰符（Modifiers）是以半角句号“.”指明的特殊后缀，用于指出一个指定应该以特殊方式绑定。例如，.prevent修饰符告诉v-on指令对于触发的事件调用event.preventDefault() -->
			<!-- <form v-on:submit.prevent="onSubmit"></form> -->

		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el: '#app',
				data: {
					seen: true,
					s: false
				}
			})
		</script>
	</body>
</html>
