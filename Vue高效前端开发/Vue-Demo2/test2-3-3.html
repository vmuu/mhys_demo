<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			.box{
				margin-top: 20px;
				padding: 20px;
				border: 1px solid red;
				box-shadow：0 5px 15px 5px #888888;
			}
		</style>
		<!-- 引入vue -->
		<script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<fieldset>
				<legend>大学成绩录入</legend>
				<p>学生姓名：<input type="text"></p>
				<p>学生成绩：<input type="text" v-model="score"></p>
				<hr>
				<div v-if="score!=null">
					<p v-if="score>60">张三成功晋级，旅游去了</p>
					<p v-else>没过60？等着挨揍吧</p>
				</div>
				<div v-else>成绩输入一下，谢谢</div>
			</fieldset>
		</div>

		<script type="text/javascript">
			var vm = new Vue({
				el: "#app",
				data: {
					name: 0,
					score: null
				}
			});
		</script>
	</body>
</html>
