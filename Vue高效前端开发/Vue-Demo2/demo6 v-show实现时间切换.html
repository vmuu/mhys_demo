<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			.box {
				margin-top: 20px;
				padding: 20px;
				border: 1px solid red;
				box-shadow：0 5px 15px 5px #888888;
			}
		</style>
		<!-- 引入vue -->
		<script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<h1>IT行业公司上班时间表</h1>
			<input type="checkbox" v-model="inTheSummer">是夏天时间
			<div class="box">
				<h3>今日上班打卡时间：</h3>
				<div v-show="inTheSummer">
					<p>8：30-17:00</p>
				</div>
				<div v-show="!inTheSummer">
					<p>9：00-17:30</p>
				</div>
			</div>
		</div>

		<script type="text/javascript">
			var vm = new Vue({
				el: "#app",
				data: {
					inTheSummer: true
				}
			});
		</script>
	</body>
</html>
