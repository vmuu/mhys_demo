<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<div>
				<p-comp>
					<template slot="header">
						<h1>商品管理系统</h1>
					</template>
					商品管理内容
					<template slot="footer">
						<h3>版权声明</h3>
					</template>
				</p-comp>
			</div>
		</div>

		<template id="pComp">
			<div>
				<slot name="header"></slot><!-- 具名插槽 -->
				<slot></slot><!-- 默认插槽 -->
				<slot name="footer"></slot><!-- 具名插槽 -->
			</div>
		</template>

		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var vm = new Vue({
				el: "#app",
				components: {
					'p-comp': {
						template: '#pComp'
					}
				}
			});
		</script>
	</body>
</html>
