<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app1">
			<h1>Vue实例1</h1>
			<!--使用组件-->
			<my-comp></my-comp>
		</div>
		<div id="app2">
			<h1>Vue实例2</h1>
			<!--使用组件-->
			<my-comp></my-comp>
		</div>
		<script type="text/javascript">
			// 创建组件
			var myComp = Vue.extend({
				template: "<h3>使用全局Vue组件！</h3>"
			});
			// 注册组件
			Vue.component("my-comp", myComp);
			// 实例化Vue
			var vm = new Vue({
				el: "#app1"
			});
			var vm = new Vue({
				el: "#app2"
			})
		</script>
	</body>
</html>
