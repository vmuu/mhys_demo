<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<div>
				<p-comp>需要分发的内容</p-comp>
			</div>
		</div>

		<template id="pComp">
			<div>
				<h1>使用默认插槽</h1>
				<slot></slot>
			</div>
		</template>

		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var vm = new Vue({
				el: "#app",
				components: {
					'p-comp': {
						template: '#pComp'
					}
				}
			});
		</script>
	</body>
</html>
